<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User to the MoviWeb App</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2C2C2C;
            font-family: 'Quicksand', sans-serif;
            color: #EAEAEA;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-family: 'Quicksand', sans-serif;
            font-size: 4rem;
            color: #EAEAEA;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #FF6F61;
            display: inline-block;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin: 20px 0;
            color: #CCCCCC;
        }

        .emoji {
            font-size: 4rem;
            display: block; /* Ensures it stays centered */
            margin-top: 20px;
        }

        /* Flash Messages */

        .flash-messages {
            margin: 10px 0;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-info {
            color: #0c5460;
            background-color: #d1ecf1;
            border-color: #bee5eb;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 3px;
            background-color: #444;
            color: #EAEAEA;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #FF6F61;
            border: none;
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #D94C3D;
        }

        a {
            color: #FF6F61;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>add new user here</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <!-- User Form -->
    <form method="post" action="{{ url_for('add_user') }}">
        <label for="user_name">enter userName:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <input type="submit" value="add it">
    </form>

    <!-- Go to Users Page -->
    <a href="{{ url_for('list_users') }}">back to users list</a>

</body>
</html>
