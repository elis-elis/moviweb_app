<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie to the User</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
body {
            background-color: #2C2C2C;
            font-family: 'Quicksand', sans-serif;
            color: #EAEAEA;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 4rem;
            color: #EAEAEA;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #FF6F61;
            display: inline-block;
            padding-bottom: 10px;
        }

        .flash-messages {
            margin: 10px 0;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 3px;
            background-color: #444;
            color: #EAEAEA;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #FF6F61;
            border: none;
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #D94C3D;
        }

        a {
            color: #FF6F61;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>you can edit movie details</h1><br>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <!-- Movie Edit Form -->
    <form method="post" action="">
        <label for="title">title:</label>
        <input type="text" id="title" name="title" value="{{ movie.title }}" required><br><br>

        <label for="director">director:</label>
        <input type="text" id="director" name="director" value="{{ movie.director }}" required><br><br>

        <label for="release_year">year of movie release:</label>
        <input type="text" id="release_year" name="release_year" value="{{ movie.release_year }}" required><br><br>

        <label for="movie_rating">today's movie rating:</label>
        <input type="text" id="movie_rating" name="movie_rating" value="{{ movie.movie_rating }}" required><br><br>

        <input type="submit" value="update movie">

        <!-- Go to Movies List -->
         <a href="{{ url_for('list_movies') }}">back to movies</a>

    </form>
</body>
</html>
