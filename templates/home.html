<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MoviWeb App</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
    body {
        background-color: #2C2C2C; /* Dark grey background for a sleek look */
        font-family: 'Quicksand', sans-serif;
        color: #EAEAEA; /* Light grey text for contrast */
        text-align: center;
        padding: 50px;
        margin: 0;
    }

    h1 {
        font-family: 'Quicksand', sans-serif;
        font-size: 4rem;
        color: #EAEAEA;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 1px;
        border-bottom: 2px solid #FF6F61;
        display: inline-block;
        padding-bottom: 10px;
    }

    p {
        font-size: 1.1rem;
        margin: 20px 0;
        color: #CCCCCC;
    }

    .emoji {
        font-size: 4rem;
        display: block; /* Ensures it stays centered */
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <div>
        <h1>welcome!</h1>

        <p><span class="emoji">ðŸ›¸</span><br>
            . . . but I am not impressed</p>
    </div>

    <div>
        <!-- a link to movies -->
        <a href="{{ url_for('list_movies') }}">movies</a>

        <!-- a link to users -->
        <a href="{{ url_for('list_users') }}">users</a>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

</body>
</html>
