<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Movies</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
    body {
        background-color: #2C2C2C;
        font-family: 'Quicksand', sans-serif;
        color: #EAEAEA;
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 {
        font-family: 'Quicksand', sans-serif;
        font-size: 2.5rem;
        color: #EAEAEA;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid #FF6F61;
        display: inline-block;
        padding-bottom: 5px;
    }
    ul {
        list-style-type: none; /* Remove bullet points */
        padding: 0;
        max-width: 600px;
        margin: 0 auto;
    }
    li {
        background-color: #3A3A3A;
        border: 1px solid #555;
        margin: 15px 0;
        padding: 15px;
        transition: background-color 0.3s, transform 0.3s; /* Smooth hover effect */
    }
    li:hover {
        transform: translateY(-5px); /* Subtle lift on hover */
        background-color: #444;
    }
    a {
        text-decoration: none;
        color: #FF6F61; /* Accent color for links */
        font-weight: 500;
        font-size: 1.2rem;
        transition: color 0.3s;
    }
    a:hover {
        color: #FFD700;
    }
    </style>
</head>
<body>
    <h1>all movies in dataBase:</h1>

    <div>
        <!-- add movie -->
        <a href="{{ url_for('add_movie') }}">to add a movie press here</a><br><br>

        <!-- Go to Users Page -->
         <a href="{{ url_for('list_users') }}">to users</a>
    </div>

    {% if movies %}
        <ul>
            {% for movie in movies %}
            <li>
                {{ movie.title }} ({{ movie.release_year }}) - directed by {{ movie.director }} - rating: {{ movie.movie_rating }}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>no movies found in dataBase</p>
    {% endif %}

</body>
</html>
