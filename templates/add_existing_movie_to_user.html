<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Existing Movie to {{ user.user_name }}'s List</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2C2C2C;
            font-family: 'Quicksand', sans-serif;
            color: #EAEAEA;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 4rem;
            color: #EAEAEA;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #FF6F61;
            display: inline-block;
            padding-bottom: 10px;
        }

        .flash-messages {
            margin: 10px 0;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 3px;
            background-color: #444;
            color: #EAEAEA;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #FF6F61;
            border: none;
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #D94C3D;
        }

        a {
            color: #FF6F61;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <h1>add existing movie to {{ user.user_name }}'s favourite movies</h1><br>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <!-- Form for adding an existing movie to the user's list -->
    <form method="post" action="{{ url_for('add_existing_movie_to_user', user_id=user.user_id) }}">
        <label for="movie">select a movie:</label>
        <select id="movie" name="movie_id">

            <!-- Loop through movies to create options -->
            {% for movie in movies %}
                <option value="{{ movie.movie_id }}">{{ movie.title }} ({{ movie.release_year }})</option>
            {% endfor %}

        </select>
        <br><br>

            <input type="submit" value="add it">

    </form>

    <!-- Links to other pages -->
    <a href="{{ url_for('user_movies', user_id=user.user_id) }}">back to user's movies</a><br>
    <a href="{{ url_for('home') }}">go home</a>

</body>
</html>
