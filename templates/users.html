<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MovieWeb App</title>
</head>
<body>
    <h1>Users of the MoviWeb App:</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.user_id }}">{{ user.user_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
