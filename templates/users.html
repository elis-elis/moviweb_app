<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MovieWeb App</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <style>
    body {
        background-color: #2C2C2C; /* Dark grey background for a modern look */
        font-family: 'Quicksand', sans-serif;
        color: #EAEAEA; /* Light grey text for readability */
        text-align: center;
        margin: 0;
        padding: 20px;
    }
    h1 {
        font-family: 'Quicksand', sans-serif;
        font-size: 2.5rem;
        color: #EAEAEA; /* White text for heading */
        margin-bottom: 30px;
        text-transform: uppercase; /* Uppercase text for a modern feel */
        letter-spacing: 2px; /* Spacing for a sleek appearance */
        border-bottom: 2px solid #FF6F61; /* Underline accent for emphasis */
        display: inline-block; /* Center the border below the text */
        padding-bottom: 5px;
    }
    ul {
        list-style-type: none; /* Remove bullet points */
        padding: 0;
        max-width: 600px;
        margin: 0 auto; /* Center the list on the page */
    }
    li {
        background-color: #3A3A3A; /* Slightly lighter grey for list items */
        border: 1px solid #555; /* Subtle border for definition */
        margin: 15px 0;
        padding: 15px;
        transition: background-color 0.3s, transform 0.3s; /* Smooth hover effect */
    }
    li:hover {
        transform: translateY(-5px); /* Subtle lift on hover */
        background-color: #444; /* Slightly darker on hover for contrast */
    }
    a {
        text-decoration: none;
        color: #FF6F61; /* Accent color for links */
        font-weight: 500;
        font-size: 1.2rem;
        transition: color 0.3s; /* Smooth color transition on hover */
    }
    a:hover {
        color: #FFD700; /* Gold color on hover for elegance */
    }
</style>
</head>
<body>
    <h1>Users of the MoviWeb App:</h1>
    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{ user.user_id }}">{{ user.user_name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
